<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .card {
            margin-top: 50px;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Login Card -->
            <div class="card">
                <div class="card-header text-center fw-bold">Login</div>
                <div class="card-body">
                    <form onsubmit="return validateLogin()">
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="text" id="loginEmail" class="form-control">
                            <span id="loginEmailError" class="error"></span>
                        </div>
                        <div class="mb-3">
                            <label>Password</label>
                            <input type="password" id="loginPassword" class="form-control">
                            <span id="loginPasswordError" class="error"></span>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>

            <!-- Registration Card -->
            <div class="card">
                <div class="card-header text-center fw-bold">Register</div>
                <div class="card-body">
                    <form onsubmit="return validateRegister()">
                        <div class="mb-3">
                            <label>Name</label>
                            <input type="text" id="regName" class="form-control">
                            <span id="regNameError" class="error"></span>
                        </div>
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="text" id="regEmail" class="form-control">
                            <span id="regEmailError" class="error"></span>
                        </div>
                        <div class="mb-3">
                            <label>Phone Number</label>
                            <input type="text" id="regPhone" class="form-control">
                            <span id="regPhoneError" class="error"></span>
                        </div>
                        <div class="mb-3">
                            <label>Password</label>
                            <input type="password" id="regPassword" class="form-control">
                            <span id="regPasswordError" class="error"></span>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Register</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    function validateEmail(email) {
        let pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        return pattern.test(email);
    }

    function validateLogin() {
        let email = document.getElementById("loginEmail").value.trim();
        let password = document.getElementById("loginPassword").value.trim();

        document.getElementById("loginEmailError").innerHTML = "";
        document.getElementById("loginPasswordError").innerHTML = "";

        if (email === "" && password === "") {
            document.getElementById("loginEmailError").innerHTML = "Email is required";
            document.getElementById("loginPasswordError").innerHTML = "Password is required";
            return false;
        }

        if (!validateEmail(email)) {
            document.getElementById("loginEmailError").innerHTML = "Invalid email format";
            return false;
        }

        if (password === "") {
            document.getElementById("loginPasswordError").innerHTML = "Password is required";
            return false;
        }

        if (password.length < 6) {
            document.getElementById("loginPasswordError").innerHTML = "Password must be at least 6 characters";
            return false;
        }

        alert("Login Successful");
        return true;
    }

    function validateRegister() {
        let name = document.getElementById("regName").value.trim();
        let email = document.getElementById("regEmail").value.trim();
        let phone = document.getElementById("regPhone").value.trim();
        let password = document.getElementById("regPassword").value.trim();

        document.getElementById("regNameError").innerHTML = "";
        document.getElementById("regEmailError").innerHTML = "";
        document.getElementById("regPhoneError").innerHTML = "";
        document.getElementById("regPasswordError").innerHTML = "";

        if (name === "" && email === "" && phone === "" && password === "") {
            document.getElementById("regNameError").innerHTML = "Name is required";
            document.getElementById("regEmailError").innerHTML = "Email is required";
            document.getElementById("regPhoneError").innerHTML = "Phone number is required";
            document.getElementById("regPasswordError").innerHTML = "Password is required";
            return false;
        }

        if (!validateEmail(email)) {
            document.getElementById("regEmailError").innerHTML = "Invalid email format";
            return false;
        }

        if (!/^[0-9]{10}$/.test(phone)) {
            document.getElementById("regPhoneError").innerHTML = "Phone number must be 10 digits";
            return false;
        }

        if (password.length < 6) {
            document.getElementById("regPasswordError").innerHTML = "Password must be at least 6 characters";
            return false;
        }

        alert("Registration Successful");
        return true;
    }
</script>

</body>
</html>
